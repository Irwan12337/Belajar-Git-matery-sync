<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Pricing</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="icons/tabel.css">
</head>

<body>
    <div class="panel pricing-table">
         <div class="pricing-plan">
            <img src="icons/rocket.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Domain</li>
                <li class="pricing-features-item">Sleep after 30 minutes of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign Up</a>
         </div>

         
            <div class="pricing-plan">
               <img src="icons/rocket.png" alt="" class="pricing-img">
               <h2 class="pricing-header">Small group</h2>
               <ul class="pricing-features">
                   <li class="pricing-features-item">Custom Domain</li>
                   <li class="pricing-features-item">Sleep after 30 minutes of inactivity</li>
               </ul>
               <span class="pricing-price">$400</span>
               <a href="#/" class="pricing-button is-featured">Sign Up</a>
            </div>

        
            <div class="pricing-plan">
                   <img src="icons/rocket.png" alt="" class="pricing-img">
                   <h2 class="pricing-header">Enterprise</h2>
                   <ul class="pricing-features">
                       <li class="pricing-features-item">Custom Domain</li>
                       <li class="pricing-features-item">Sleep after 30 minutes of inactivity</li>
                   </ul>
                   <span class="pricing-price">$1000</span>
                   <a href="#/" class="pricing-button">Sign Up</a>
             </div>

    </div>
</body>
</html>
